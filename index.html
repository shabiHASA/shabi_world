<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🎀 샤비의 낙원 🎀</title>
  <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cute Font', cursive;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* 🩷 첫 입장 화면 */
    #entry-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #ffe4f0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    #entry-button {
      font-family: 'Cute Font', cursive;
      font-size: 30px;
      background: #ffaad4;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 20px 40px;
      cursor: pointer;
      box-shadow: 0 0 20px #ffb6d9;
      transition: transform 0.3s ease;
    }

    #entry-button:hover {
      transform: scale(1.05);
    }

    /* 원래 페이지 스타일 복사 */

#welcome-bubble {
      position: fixed;
      bottom: 20px;
      left: 50%; transform: translateX(-50%);
      background: #fff0f8;
      border: 2px dashed #ff99cc;
      padding: 10px 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px #ffb6d9;
      font-size: 20px;
      cursor: pointer;
      opacity: 1;
      transition: opacity 1s ease;
      z-index: 9999;
    }

    #main-content {
      font-family: 'Cute Font', cursive;
      background: linear-gradient(to bottom, #fff0f5, #ffe4f0);
      color: #444;
      padding: 30px;
      text-align: center;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 250px;
      height: 100%;
      background: #ffe6f0;
      border-right: 3px dashed #ff99cc;
      box-shadow: 5px 0 15px #ffcce5;
      padding: 20px;
      transition: left 0.4s ease;
      z-index: 1000;
    }

    .sidebar.open {
      left: 0;
    }

    .sidebar h2 {
      font-size: 26px;
      color: #ff66aa;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      margin: 15px 0;
      color: #ff80bf;
      text-decoration: none;
      font-size: 20px;
      padding: 8px;
      border-radius: 12px;
      background: #fff5fa;
      border: 2px dashed #ffcce5;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: #ffd6eb;
    }

    .menu-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      background: #ffaad4;
      color: white;
      font-size: 26px;
      padding: 8px 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 10px #ffb6d9;
    }

    .container {
      background: white;
      border: 4px dashed #ff99cc;
      border-radius: 25px;
      padding: 25px;
      max-width: 700px;
      margin: 80px auto;
      box-shadow: 0 0 25px #ffb6d9;
    }

    h1 {
      font-size: 42px;
      color: #ff66aa;
      margin-bottom: 30px;
    }

    .entry {
      margin: 20px 0;
      padding: 20px;
      border-radius: 20px;
      background: #fff5fa;
      border: 2px dotted #ffcce5;
      box-shadow: 0 0 10px #ffd6eb;

      /* ✨ 페이드인 효과 초기 상태 */
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .entry.show {
      opacity: 1;
      transform: translateY(0);
    }

    .entry img {
      max-width: 90%;
      border-radius: 20px;
      margin-top: 10px;
    }

    .entry h2 {
      font-size: 28px;
      color: #ff80bf;
    }

    form {
      margin-top: 40px;
      padding: 20px;
      background: #fff0f8;
      border-radius: 20px;
      border: 2px solid #ffb3d9;
      box-shadow: 0 0 10px #ffcce5;
    }

    textarea {
      width: 90%;
      height: 80px;
      font-family: 'Cute Font', cursive;
      font-size: 20px;
      padding: 10px;
      border-radius: 15px;
      border: 2px dashed #ff99cc;
      resize: none;
      background: #fff8fc;
      margin-bottom: 10px;
    }

    button {
      font-family: 'Cute Font', cursive;
      font-size: 20px;
      background: #ffaad4;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff88bb;
    }

    .gallery img {
      width: 80px;
      margin: 5px;
      border-radius: 12px;
      border: 2px dashed #ff99cc;
    }
  </style>
</head>
<body>

<!-- 🩷 입장 화면 -->
<div id="entry-screen">
  <button id="entry-button">🎀 지상낙원 입장하기 🎀</button>
</div>

<!-- 🩷 메인 페이지 전체를 여기로 감싸기 -->
<div id="main-content">
  <!-- 🎵 배경음악 -->
  <audio id="bg-music" loop>
    <source src="your-music.mp3" type="audio/mpeg">
    브라우저가 오디오를 지원하지 않아요ㅠㅠ
  </audio>

  <div id="welcome-bubble" onclick="fadeOut(this)">
    🎀 샤비네 지상낙원 html고수 상시 모집중!! 🩷 (클릭해서 지우기)
  </div>

  <button class="menu-button" onclick="toggleSidebar()">☰</button>

  <div class="sidebar" id="sidebar">
    <h2>🎀 MENU 🎀</h2>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdUeAlvM1KvdmXuQitsSSyac0k9ZQAmR8ionXOFl8GiKYdTiw/viewform?usp=dialog" target="_blank">💌 방명록</a>
    <a href="https://open.kakao.com/me/Shabi" target="_blank">💬 카카오톡</a>
    <a href="https://youtube.com/@bluecity1124?si=kE4sDMXyIgAXnON-" target="_blank">💗 유튜브</a>
    <a href="https://shabihasa.tistory.com" target="_blank">🩷 팽이낙원</a>
    <a href="https://m.blog.naver.com/twinkle_bluecity" target="_blank">🪽 블루시티</a>

    <div class="gallery" id="gallery">
      <h2 style="font-size: 17px;">설명</h2>
      <img src="wawa-strawberry.jpg" alt="사진1">
      <img src="wawa-strawberry.jpg" alt="사진2">
    </div>
  </div>

  <div class="container">
    <h1>🎀 샤비의 낙원 🎀</h1>

    <div class="entry">
      <h2>🌸 제목1 🌸</h2>
      <p>본문1</p>
    </div>

    <div class="entry">
      <h2>🩷 제목2 🩷</h2>
      <p>본문2</p>
      <img src="image1.jpg" alt="사진1">
    </div>

    <div class="entry">
      <h2>💗 제목3 💗</h2>
      <p>본문2</p>
      <img src="image2.jpg" alt="사진2">
    </div>
  </div>

<!-- ✨ 스크립트 -->
<script>
  const entryScreen = document.getElementById('entry-screen');
  const mainContent = document.getElementById('main-content');
  const bgMusic = document.getElementById('bg-music');

  document.getElementById('entry-button').addEventListener('click', () => {
    entryScreen.style.display = 'none';
    mainContent.style.display = 'block';
    bgMusic.play();
  });

  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('open');
  }

  function fadeOut(element) {
    element.style.opacity = '0';
    setTimeout(() => {
      element.style.display = 'none';
    }, 1000);
  }

  // ✨ entry 페이드인 효과
  const entries = document.querySelectorAll('.entry');
  function checkFadeIn() {
    entries.forEach(entry => {
      const rect = entry.getBoundingClientRect();
      if (rect.top < window.innerHeight - 100) {
        entry.classList.add('show');
      }
    });
  }

  window.addEventListener('scroll', checkFadeIn);
  window.addEventListener('load', checkFadeIn);
</script>

</body>
</html>
