<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🌸 와와의 몽글몽글 성장일기 🌸</title>
  <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cute Font', cursive;
      background: linear-gradient(to bottom, #fff0f5, #ffe4f0);
      color: #444;
      padding: 30px;
      text-align: center;
      background-image: url('https://i.imgur.com/WyKP2qf.png'); /* 구름 PNG 배경 (투명) */
      background-repeat: repeat;
    }

    .container {
      background: #fff8fc;
      border: 5px double #ff99cc;
      border-radius: 30px;
      padding: 30px;
      max-width: 750px;
      margin: auto;
      box-shadow: 0 0 20px #ffd6ec;
      position: relative;
    }

    h1 {
      font-size: 45px;
      color: #ff66aa;
      margin-bottom: 20px;
      text-shadow: 1px 1px white;
    }

    .entry {
      margin: 25px 0;
      padding: 20px;
      border-radius: 20px;
      background: #ffeef6;
      border: 2px dashed #ffcce0;
      box-shadow: 0 0 10px #ffe6f2;
    }

    .entry h2 {
      font-size: 24px;
      color: #ff66aa;
      margin-bottom: 10px;
    }

    .entry p {
      font-size: 18px;
      background: #ffffffc0;
      display: inline-block;
      padding: 10px 15px;
      border-radius: 15px;
      border: 2px dotted #ff99cc;
      margin-bottom: 15px;
    }

    .entry img {
      max-width: 90%;
      border-radius: 20px;
      border: 3px solid #ffd6ec;
      box-shadow: 0 0 10px #ffc0e0;
    }

    /* 글쓰기 폼 */
    .write-box {
      background: #fff0f8;
      border: 3px dashed #ffb6d9;
      border-radius: 20px;
      padding: 20px;
      margin-top: 30px;
    }

    .write-box textarea {
      width: 90%;
      height: 100px;
      border-radius: 15px;
      border: 2px solid #ff99cc;
      padding: 10px;
      font-family: 'Cute Font', cursive;
      font-size: 18px;
      background: #fff9fc;
      resize: none;
    }

    .write-box button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background-color: #ff99cc;
      color: white;
      border-radius: 20px;
      box-shadow: 0 2px 5px #ffb6d9;
      cursor: pointer;
    }

    .write-box button:hover {
      background-color: #ff66aa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎀 와와의 몽글몽글 성장일기 🎀</h1>

    <!-- 기존 일기 -->
    <div class="entry">
      <h2>2025년 6월 12일</h2>
      <p>오늘은 껍데기를 빤딱빤딱 닦아줬다긔~ 기분 좋아보였다긔! 💧✨</p>
      <img src="wawa-today.jpg" alt="오늘의 와와">
    </div>

    <div class="entry">
      <h2>2025년 6월 10일</h2>
      <p>딸기즙을 살짝 먹었는데 진짜 귀여웠다긔 🍓🐌</p>
      <img src="wawa-strawberry.jpg" alt="딸기 먹는 와와">
    </div>

    <!-- 일기 쓰기 영역 -->
    <div class="write-box">
      <h2>📝 오늘의 와와 기록하기</h2>
      <textarea id="newEntry" placeholder="와와가 오늘 한 일을 귀엽게 적어봐긔~ 💖"></textarea><br>
      <button onclick="addEntry()">등록하기</button>
    </div>
  </div>

  <script>
    function addEntry() {
      const text = document.getElementById('newEntry').value;
      if (text.trim() === "") return;

      const container = document.querySelector('.container');
      const newDiv = document.createElement('div');
      newDiv.classList.add('entry');
      const today = new Date().toISOString().slice(0, 10);
      newDiv.innerHTML = `<h2>${today}</h2><p>${text}</p>`;
      container.insertBefore(newDiv, container.querySelector('.write-box'));

      document.getElementById('newEntry').value = "";
    }
  </script>
</body>
</html>
