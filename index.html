<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🎀 와팽 성장일기 🎀</title>
  <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cute Font', cursive;
      background: url('https://www.transparenttextures.com/patterns/cloudy-day.png'),
                  linear-gradient(to bottom, #fff0f5, #ffe4f0);
      background-blend-mode: overlay;
      color: #444;
      padding: 30px;
      text-align: center;
    }
    .container {
      background: white;
      border: 4px dashed #ff99cc;
      border-radius: 25px;
      padding: 25px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 25px #ffb6d9;
    }
    h1 {
      font-size: 42px;
      color: #ff66aa;
      margin-bottom: 30px;
    }
    .entry {
      margin: 20px 0;
      padding: 20px;
      border-radius: 20px;
      background: #fff5fa;
      border: 2px dotted #ffcce5;
      box-shadow: 0 0 10px #ffd6eb;
    }
    .entry img {
      max-width: 90%;
      border-radius: 20px;
      margin-top: 10px;
    }
    .entry h2 {
      font-size: 28px;
      color: #ff80bf;
    }
    form {
      margin-top: 40px;
      padding: 20px;
      background: #fff0f8;
      border-radius: 20px;
      border: 2px solid #ffb3d9;
      box-shadow: 0 0 10px #ffcce5;
    }
    textarea {
      width: 90%;
      height: 80px;
      font-family: 'Cute Font', cursive;
      font-size: 20px;
      padding: 10px;
      border-radius: 15px;
      border: 2px dashed #ff99cc;
      resize: none;
      background: #fff8fc;
      margin-bottom: 10px;
    }
    button {
      font-family: 'Cute Font', cursive;
      font-size: 20px;
      background: #ffaad4;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ff88bb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎀 와팽 성장일기 🎀</h1>

    <div class="entry">
      <h2>2025-6-10</h2>
      <p>오늘은 와와가 애호박 위에 똥을 잔뜩 싸놨다!! 그리고 껍데기를 빤딱빤딱 닦아줬다~! 🐚✨</p>
      <img src="wawa-today.jpg" alt="오늘의 와와">
    </div>

    <div class="entry">
      <h2>2025년 6월 10일</h2>
      <p>학교 끝나고 새 애호박을 넣어줬는데 학원 다녀오니 가운데 부분을 다 파먹어놨다!! 와와는 돼지 달팽이다 🐌 그리고 오늘 새끼 흑와달팽이를 주문했다! 이름은 팽팽이로 해야지~</p>
      <img src="wawa-strawberry.jpg" alt="딸기 먹는 와와">
    </div>

    <form id="diaryForm">
      <h2>📔 오늘의 와팽 ☁️</h2>
      <textarea id="entryText" placeholder="와와에 대한 오늘의 일기를 써주세요~ ex) 오늘은 잠만 잤다긔 💤"></textarea><br>
      <button type="submit">일기 추가하기 💕</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('diaryForm');
    const entryText = document.getElementById('entryText');
    const container = document.querySelector('.container');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = entryText.value.trim();
      if (text) {
        const today = new Date().toISOString().slice(0, 10).replace(/-/g, '.');
        const newEntry = document.createElement('div');
        newEntry.className = 'entry';
        newEntry.innerHTML = `
          <h2>${today}</h2>
          <p>${text}</p>
        `;
        container.insertBefore(newEntry, form);
        entryText.value = '';
      }
    });
  </script>
</body>
</html>
